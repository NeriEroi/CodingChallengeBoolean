<!DOCTYPE html>

  <head>

  <body>
    <div class="fullblock">

      </div>

             </div><br>

                 <span id="stato-carica">Stato carica:</span>

           <div class="info-Fedel154">

             <div class="monopattino154">

               <span>Via Mentarini - a 490 metri da te</span>

                 <span id="stato-carica">Stato carica:</span>

             </div>

           </div>
